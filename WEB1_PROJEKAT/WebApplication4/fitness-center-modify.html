<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<!-- Navigation -->
    <header>
        <div id="navbar"></div>
    </header>

<br>
<br>

    <form id="modify-fitness-center">
        <table>
            <tr>
                <th colspan="2">
                    <h1>Modify Fitness Center</h1>
                </th>
            </tr>

            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="street">Street</label>
                </td>
                <td>
                    <input type="text" id="street" name="street" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="streetNumber">Street Number</label>
                </td>
                <td>
                    <input type="text" id="streetNumber" name="streetNumber" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="town">Town</label>
                </td>
                <td>
                    <input type="text" id="town" name="town" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="zipCode">Zip Code</label>
                </td>
                <td>
                    <input type="text" id="zipCode" name="zipCode" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="createdAt">Year Created</label>
                </td>
                <td>
                    <input type="text" id="createdAt" name="createdAt" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="monthPrice">Month Price</label>
                </td>
                <td>
                    <input type="text" id="monthPrice" name="monthPrice" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="yearPrice">Year Price</label>
                </td>
                <td>
                    <input type="text" id="yearPrice" name="yearPrice" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="oneWorkPrice">Single Work Price</label>
                </td>
                <td>
                    <input type="text" id="oneWorkPrice" name="oneWorkPrice" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="oneGroupPrice">Group Training Price</label>
                </td>
                <td>
                    <input type="text" id="oneGroupPrice" name="oneGroupPrice" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="onePersonalPrice">Personal Training Price</label>
                </td>
                <td>
                    <input type="text" id="onePersonalPrice" name="onePersonalPrice" />
                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <button type="submit">Update</button>
                </th>
            </tr>
        </table>
    </form>

<script src="Scripts/jquery-3.6.0.min.js"></script>
<script src="Scripts/script.js"></script>
</body>
</html>
